name: üöÄ Publish Package

on:
  push:
    tags:
      - 'v*'  # –ó–∞–ø—É—Å–∫–∞—Ç—å workflow —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–≥–æ–≤, –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö—Å—è —Å "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v2

    - name: üêç Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # –£–∫–∞–∂–∏—Ç–µ –Ω—É–∂–Ω—É—é –≤–µ—Ä—Å–∏—é Python

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: üîß Build package
      run: python setup.py sdist bdist_wheel

    - name: üåê Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        username: __token__  # –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–æ–∫–µ–Ω –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        password: ${{ secrets.PYPI_API_TOKEN }}  # –î–æ–±–∞–≤—å—Ç–µ –≤–∞—à —Ç–æ–∫–µ–Ω –≤ Secrets —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
